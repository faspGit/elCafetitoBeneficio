<div class="container">
    <mat-toolbar>
        <span>{{titulo}}</span>
    </mat-toolbar>
    
    <mat-card class="cart">
            <form [formGroup]="formulario">
                <mat-grid-list cols="4" rowHeight="70px">
                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="fill" class="ancho">
                          <mat-label>Nombre</mat-label>
                          <input matInput autocomplete="off" formControlName="nombre">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="2" [rowspan]="7" [style.background]="'lightblue'">
                        <img src="../../../../../assets/img/agregar-usuario.png"  width="250" height="250">
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="fill" class="ancho">
                          <mat-label>Apellido</mat-label>
                          <input matInput autocomplete="off" formControlName="apellido" >
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="fill" class="ancho">
                          <mat-label>Contrase√±a</mat-label>
                          <input matInput autocomplete="off" formControlName="contrasena" >
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="fill" class="ancho">
                          <mat-label>Correo</mat-label>
                          <input matInput autocomplete="off" formControlName="correo">
                        </mat-form-field>
                    </mat-grid-tile>

                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="fill" class="ancho">
                          <mat-label>Edad</mat-label>
                          <input matInput autocomplete="off" formControlName="edad">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="fill" class="ancho">
                          <mat-label>Telefono</mat-label>
                          <input matInput autocomplete="off" formControlName="telefono" >
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2">
                        <mat-form-field appearance="fill" class="ancho">
                          <mat-label>Direccion</mat-label>
                          <input matInput autocomplete="off" formControlName="direccion">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" >
                        <button mat-raised-button style="margin-right: 20px;" routerLink="/dashboard/usuarios">Regresar</button>
                        <button  (click)="creandoEditando()" [disabled]="formulario.invalid" mat-raised-button color="primary"  routerLink="/dashboard/crear-usuarios">Agregar</button>
                      </mat-grid-tile>
                </mat-grid-list>
            </form>
    </mat-card>
