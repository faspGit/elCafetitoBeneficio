<div class="container">
    
  <mat-toolbar>
    <span>
      <mat-icon>account_circle</mat-icon>
      Usuarios
    </span>
    
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" routerLink="/dashboard/crear-usuarios" class="btn"> <mat-icon>person_add</mat-icon> Agregar</button>
  
  </mat-toolbar>
      
         
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input autocomplete="off" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="Contraseña">
            <th mat-header-cell *matHeaderCellDef> Contraseña </th>
            <td mat-cell *matCellDef="let element"> {{element.contrasena}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="Correo">
            <th mat-header-cell *matHeaderCellDef> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
          </ng-container>

           <!-- Symbol Column -->
           <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef> Direccion </th>
            <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
          </ng-container>
           <!-- Symbol Column -->
           <ng-container matColumnDef="Aciones">
            <th mat-header-cell *matHeaderCellDef> Aciones </th>
            <td mat-cell *matCellDef="let element">
              <a class="pointer" style="color: #1f516f;" matTooltip="Editar" class="boton" [routerLink]="['/dashboard/editUsuario',element.idUsuario]">
                <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" style="color: #e15639;" matTooltip="Eliminar" class="boton" (click)="deleteUsuario(element)" >
                <mat-icon>delete</mat-icon>
            </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
      
      
      
      
</div>
